<div id="Depots" class='table-responsive mt-5'>
    <table class='table'>
        <thead>
        <tr>
            <th>Type</th>
            <th>Sprog</th>
            <th>Depotnummer</th>
            <th>Udlånte / Total</th>
            <th>Udlånsdato</th>
            <th>Afleveringsdato</th>
            <th>Status</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let depot of depots'>
            <td>{{ depot.type }}</td>
            <td>{{ depot.language }}</td>
            <td>{{ depot.id }}</td>
            <td>{{ depot.currentCheckedOut }} / {{ depot.totalEntries }}</td>
            <td>{{ depot.checkedOut }}</td>
            <td>{{ depot.due }}</td>
            <td>{{ depot.state }}</td>
            <td>{{ depot.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
